<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <article class="col-md-8 m-md-auto">
      <h1>Rock Paper Scissors</h1>
      <div class="display-results"></div>
      <div class="display-moves">
        <div class="move">
          <img id="p-move" src="" alt="">
        </div>
        <div class="separator">
          VS
        </div>
        <div class="move">
          <img id="c-move" src="" alt="">
        </div>
      </div>
      <h2>Click on image below to select your move </h2>
      <div class="action">
        <input class="options" type="image" src="./Rock.svg" value="Rock" alt="">
        <input class="options" type="image" src="./Scissors.svg" value="Scissors" alt="">
        <input class="options" type="image" src="./Paper.svg" value="Paper" alt="">
      </div>
    </article>

  </section>


  <script src="./main.js"></script>
</body>
